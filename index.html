<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesspel - Barnversion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 25%, #f1f3f4 50%, #ffffff 75%, #f8f9fa 100%);
            height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .scene {
            max-width: 900px;
            width: 100%;
            height: 100%;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(20px) scale(0.98);
            z-index: 1;
            overflow-y: auto;
        }

        .scene.active {
            display: flex;
            flex-direction: column;
            opacity: 1;
            position: relative;
            left: auto;
            transform: translateY(0) scale(1);
        }

        .scene.fade-out {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px) scale(0.98);
        }

        /* Intro Scene Styles */
        .intro-scene {
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .intro-title {
            margin-bottom: 8px;
            text-shadow: 0 8px 20px rgba(0,0,0,0.2);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .intro-title img {
            width: 300px;
            height: 64px;
            max-width: 90vw;
            height: auto;
            object-fit: contain;
        }

        .intro-subtitle {
            color: #666;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin: 0 auto 30px auto;
            padding: 15px;
            max-width: 700px;
        }

        .theme-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08), 0 3px 10px rgba(0,0,0,0.06);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .theme-card.selected {
            border-color: #4ECDC4;
            background: linear-gradient(135deg, rgba(78,205,196,0.2), rgba(255,255,255,0.9));
            transform: translateY(-5px) scale(1.02);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .theme-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .theme-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2C3E50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Scene Styles */
        .game-scene {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .game-header {
            margin-bottom: 15px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.06);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .game-header-left {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .game-header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .game-header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .game-title {
            color: #333;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-title img {
            width: 180px;
            height: 38px;
            max-width: 40vw;
            height: auto;
            object-fit: contain;
        }

        .current-theme {
            color: #333;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            background: rgba(255,255,255,0.8);
            padding: 6px 15px;
            border-radius: 15px;
            border: 2px solid rgba(0,0,0,0.1);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 12px;
            flex-shrink: 0;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            flex: 1;
            font-weight: 600;
            color: #2C3E50;
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 28px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            border: 2px solid rgba(0,0,0,0.08);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            flex: 1;
            max-height: calc(100vh - 200px);
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 6vw, 5.5rem);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 3px solid #E8E8E8;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-color: #FF6B6B;
            border-width: 3px;
            animation: cardFlip 0.4s ease-in-out;
            color: #333;
            text-shadow: none;
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.2), 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .card.matched {
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 100%);
            border-color: #4ECDC4;
            border-width: 3px;
            animation: cardMatch 1s ease-in-out;
            cursor: default;
            color: #333;
            text-shadow: none;
            box-shadow: 0 12px 30px rgba(78, 205, 196, 0.25), 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }

        .card.shake {
            animation: cardShake 0.8s ease-in-out;
        }

        .card-back {
            background: linear-gradient(135deg, #667EEA, #764BA2);
            color: white;
            font-size: clamp(1.4rem, 4.5vw, 2.2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: inset 0 3px 6px rgba(255,255,255,0.3);
            font-weight: 700;
        }

        .btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            font-family: inherit;
            border: 2px solid rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-circle {
            height: clamp(35px, 8vw, 45px);
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            min-width: unset;
            background: transparent;
            color: #333;
            box-shadow: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .btn-circle:hover {
            transform: scale(1.1);
            background: transparent;
            box-shadow: none;
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-circle:active {
            transform: scale(0.95);
        }

        .btn.secondary {
            background: transparent;
            color: #333;
        }

        .btn.tertiary {
            background: transparent;
            color: #333;
        }

        /* Outro Scene Styles */
        .outro-scene {
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .outro-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outro-title img {
            width: 180px;
            height: 38px;
            max-width: 60vw;
            height: auto;
            object-fit: contain;
        }

        .score-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .score-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            border: 3px solid rgba(255,255,255,0.5);
            max-width: 400px;
            width: 100%;
        }

        .score-title {
            font-size: 1.2rem;
            color: #2C3E50;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .score-label {
            font-size: 0.9rem;
            color: #34495E;
            font-weight: 500;
        }

        .score-value {
            font-size: 1rem;
            font-weight: 700;
            color: #2C3E50;
        }

        .final-score {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF6B6B;
            text-align: center;
            margin: 10px 0;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin: 15px 0;
            gap: 5px;
        }

        .star {
            color: #DDD;
            transition: all 0.3s ease;
        }

        .star.filled {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .achievement-badge {
            background: linear-gradient(135deg, #F39C12, #E67E22);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            margin: 5px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .outro-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        /* Performance indicator */
        .performance-indicator {
            background: rgba(255,255,255,0.9);
            padding: 12px;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #4ECDC4;
        }

        .performance-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .performance-subtitle {
            font-size: 0.9rem;
            color: #666;
        }

        /* Animations */
        @keyframes floatShapes {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.05; }
            50% { opacity: 0.1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes cardFlip {
            0% { 
                transform: rotateY(0deg) scale(1); 
                box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            }
            50% { 
                transform: rotateY(90deg) scale(1.05);
                box-shadow: 0 12px 28px rgba(0,0,0,0.16);
            }
            100% { 
                transform: rotateY(0deg) scale(1.02);
                box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2), 0 3px 12px rgba(0,0,0,0.1);
            }
        }

        @keyframes cardMatch {
            0% { 
                transform: scale(1.02);
                box-shadow: 0 10px 25px rgba(78, 205, 196, 0.25), 0 3px 12px rgba(0,0,0,0.1);
            }
            25% { 
                transform: scale(1.08) rotate(2deg);
                box-shadow: 0 15px 32px rgba(78, 205, 196, 0.35), 0 5px 16px rgba(0,0,0,0.15);
            }
            50% { 
                transform: scale(1.1) rotate(-2deg);
                box-shadow: 0 16px 36px rgba(78, 205, 196, 0.4), 0 6px 20px rgba(0,0,0,0.2);
            }
            75% { 
                transform: scale(1.06) rotate(1deg);
                box-shadow: 0 13px 30px rgba(78, 205, 196, 0.3), 0 4px 14px rgba(0,0,0,0.12);
            }
            100% { 
                transform: scale(1.02) rotate(0deg);
                box-shadow: 0 10px 25px rgba(78, 205, 196, 0.25), 0 3px 12px rgba(0,0,0,0.1);
            }
        }

        @keyframes cardShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-scene {
                padding: 10px;
            }
            
            .intro-title img {
                width: 220px;
                max-width: 85vw;
            }
            
            .themes-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 8px;
                gap: 10px;
                max-width: 100%;
            }
            
            .theme-card {
                padding: 15px 8px;
                min-height: 100px;
            }
            
            .theme-icon {
                font-size: 2.5rem;
                margin-bottom: 8px;
            }
            
            .theme-name {
                font-size: 1rem;
            }
            
            .game-board {
                padding: 10px;
                gap: 8px;
                max-height: calc(100vh - 180px);
            }
            
            .card {
                border-width: 2px;
                font-size: clamp(2rem, 6vw, 5.5rem);
            }
            
            .game-header {
                grid-template-columns: 1fr;
                padding: 10px 45px;
                margin-bottom: 10px;
            }
            
            .game-header-left,
            .game-header-right {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
            
            .game-header-left {
                left: 10px;
            }
            
            .game-header-right {
                right: 10px;
            }
            
            .game-header-center {
                text-align: center;
            }
            
            .game-title img {
                width: 130px;
                max-width: 35vw;
            }
            
            .current-theme {
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
                padding: 4px 10px;
            }
            
            .game-stats {
                gap: 6px;
                margin-bottom: 10px;
            }
            
            .stat-item {
                padding: 8px;
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }
            
            .outro-scene {
                padding: 15px;
            }
            
            .outro-title img {
                width: 150px;
                max-width: 70vw;
            }
            
            .score-card {
                padding: 15px;
            }
            
            .score-title {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }
            
            .final-score {
                font-size: 1.5rem;
                margin: 8px 0;
            }
            
            .outro-controls {
                gap: 8px;
                margin-top: 10px;
            }
            
            .btn {
                padding: 8px 16px;
                min-width: 80px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 3px;
            }
            
            .game-scene {
                padding: 8px;
            }
            
            .intro-title img {
                width: 180px;
                max-width: 90vw;
            }
            
            .themes-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                padding: 5px;
            }
            
            .theme-card {
                padding: 12px 6px;
                min-height: 80px;
            }
            
            .theme-icon {
                font-size: 2rem;
                margin-bottom: 6px;
            }
            
            .theme-name {
                font-size: 0.8rem;
            }
            
            .game-board {
                padding: 8px;
                gap: 6px;
                max-height: calc(100vh - 160px);
            }
            
            .card {
                font-size: clamp(2rem, 6vw, 5.5rem);
            }
            
            .game-header {
                padding: 8px 40px;
                margin-bottom: 8px;
            }
            
            .game-header-left {
                left: 8px;
            }
            
            .game-header-right {
                right: 8px;
            }
            
            .game-title img {
                width: 110px;
                max-width: 30vw;
            }
            
            .current-theme {
                font-size: clamp(0.6rem, 1.5vw, 0.8rem);
                padding: 3px 8px;
            }
            
            .game-stats {
                margin-bottom: 8px;
            }
            
            .stat-item {
                padding: 6px;
                font-size: clamp(0.6rem, 1.8vw, 0.8rem);
            }
            
            .outro-scene {
                padding: 12px;
            }
            
            .outro-title img {
                width: 120px;
                max-width: 80vw;
            }
            
            .score-card {
                padding: 12px;
            }
            
            .score-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .final-score {
                font-size: 1.3rem;
                margin: 6px 0;
            }
            
            .score-item {
                padding: 6px 0;
            }
            
            .score-label {
                font-size: 0.8rem;
            }
            
            .score-value {
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 6px 12px;
                min-width: 70px;
                font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            }
        }

        @media (max-width: 360px) {
            .themes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .theme-card {
                padding: 10px 4px;
                min-height: 70px;
            }
            
            .theme-icon {
                font-size: 1.5rem;
            }
            
            .theme-name {
                font-size: 0.7rem;
            }
            
            .game-board {
                padding: 6px;
                gap: 4px;
                max-height: calc(100vh - 140px);
            }
            
            .outro-scene {
                padding: 8px;
            }
            
            .outro-title img {
                width: 100px;
                max-width: 85vw;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Scene -->
    <div class="scene intro-scene active" id="introScene">
        <div class="intro-title">
            <img src="https://btgames.b-cdn.net/Brainyflip/bf-600.png" alt="BrainyFlip Logo">
        </div>
        <div class="intro-subtitle">Välj tema och börja spela</div>
        
        <div class="themes-grid" id="themesGrid">
            <div class="theme-card" data-theme="fruits">
                <div class="theme-icon">🍎</div>
                <div class="theme-name">Frukter</div>
            </div>
            
            <div class="theme-card" data-theme="animals">
                <div class="theme-icon">🐱</div>
                <div class="theme-name">Djur</div>
            </div>
            
            <div class="theme-card" data-theme="vehicles">
                <div class="theme-icon">🚗</div>
                <div class="theme-name">Fordon</div>
            </div>
            
            <div class="theme-card" data-theme="colors">
                <div class="theme-icon">🌈</div>
                <div class="theme-name">Färger</div>
            </div>
            
            <div class="theme-card" data-theme="instruments">
                <div class="theme-icon">🎵</div>
                <div class="theme-name">Musik</div>
            </div>
            
            <div class="theme-card" data-theme="toys">
                <div class="theme-icon">🧸</div>
                <div class="theme-name">Leksaker</div>
            </div>
        </div>
    </div>

    <!-- Game Scene -->
    <div class="scene game-scene" id="gameScene">
        <div class="game-header">
            <div class="game-header-left">
                <button class="btn btn-circle tertiary" onclick="changeTheme()" title="Byt tema">Tillbaka 🔄</button>
            </div>
            <div class="game-header-center">
                <div class="game-title">
                    <img src="https://btgames.b-cdn.net/Brainyflip/bf-600.png" alt="BrainyFlip Logo">
                </div>
            </div>
            <div class="game-header-right">
                <button class="btn btn-circle secondary" onclick="toggleSound()" title="Ljud på/av">
                    <span id="soundIcon">Ljud 🔊</span>
                </button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">
                ⏱️ Tid: <span id="timer">Tid: 0:00</span>
            </div>
            <div class="stat-item">
                🎯 Drag: <span id="moves">Drag: 0</span>
            </div>
            <div class="stat-item">
                ⭐ Klara: <span id="matches">Klara: 0/6</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <!-- Outro Scene -->
    <div class="scene outro-scene" id="outroScene">
        <div class="outro-title">
         <img src="https://btgames.b-cdn.net/Brainyflip/bf-600.png" alt="BrainyFlip Logo"> 
        </div>
        
        <div class="score-container">
            <div class="score-card">
                <div class="score-title">🏆 Resultat</div>
                
                <!-- Large numerical score -->
                <div class="final-score" id="finalScore">0</div>
                
                <div class="score-item">
                    <span class="score-label">⏱️ Tid</span>
                    <span class="score-value" id="finalTime">0:00</span>
                </div>
                <div class="score-item">
                    <span class="score-label">🎯 Drag</span>
                    <span class="score-value" id="finalMoves">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">🎨 Tema</span>
                    <span class="score-value" id="finalTheme">-</span>
                </div>
            </div>
        </div>
        
        <div class="outro-controls">
            <button class="btn" onclick="playAgain()">Spela Igen</button>
            <button class="btn secondary" onclick="changeTheme()">Nytt Tema</button>
            <button class="btn tertiary" onclick="shareScore()">Dela</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            currentScene: 'intro',
            selectedTheme: null,
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            startTime: null,
            endTime: null,
            timer: null,
            soundEnabled: true,
            gameStarted: false,
            finalScore: 0
        };

        // Theme data with unique background images - SWEDISH TRANSLATIONS
        const themes = {
            fruits: {
                name: 'Frukter',
                icon: '🍎',
                items: ['🍎', '🍌', '🍊', '🍇', '🥝', '🍓'],
                background: `
                    radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(144, 238, 144, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(255, 218, 185, 0.3) 0%, transparent 50%),
                    linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%)
                `
            },
            animals: {
                name: 'Djur',
                icon: '🐱',
                items: ['🐱', '🐶', '🐼', '🦊', '🐸', '🦋'],
                background: `
                    radial-gradient(circle at 30% 20%, rgba(222, 184, 135, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(240, 230, 140, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 80% 30%, rgba(173, 216, 230, 0.2) 0%, transparent 50%),
                    linear-gradient(135deg, #fafafa 0%, #f5f5dc 100%)
                `
            },
            vehicles: {
                name: 'Fordon',
                icon: '🚗',
                items: ['🚗', '✈️', '🚢', '🚂', '🚁', '🚲'],
                background: `
                    radial-gradient(circle at 40% 60%, rgba(135, 206, 235, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 60% 30%, rgba(176, 196, 222, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 20% 20%, rgba(230, 230, 250, 0.3) 0%, transparent 50%),
                    linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%)
                `
            },
            colors: {
                name: 'Färger',
                icon: '🌈',
                items: ['🔴', '🟡', '🔵', '🟢', '🟣', '🟠'],
                background: `
                    radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 75% 25%, rgba(255, 255, 224, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 25% 75%, rgba(173, 216, 230, 0.2) 0%, transparent 40%),
                    radial-gradient(circle at 75% 75%, rgba(144, 238, 144, 0.2) 0%, transparent 40%),
                    linear-gradient(135deg, #ffffff 0%, #f8f8ff 100%)
                `
            },
            instruments: {
                name: 'Musik',
                icon: '🎵',
                items: ['🎸', '🎹', '🥁', '🎺', '🎻', '🎷'],
                background: `
                    radial-gradient(circle at 50% 20%, rgba(221, 160, 221, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(255, 218, 185, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(240, 248, 255, 0.3) 0%, transparent 50%),
                    linear-gradient(135deg, #f8f8ff 0%, #e6e6fa 100%)
                `
            },
            toys: {
                name: 'Leksaker',
                icon: '🧸',
                items: ['🧸', '🪀', '🎮', '🚂', '🪁', '🎈'],
                background: `
                    radial-gradient(circle at 25% 30%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 75% 60%, rgba(255, 218, 185, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 50% 80%, rgba(173, 216, 230, 0.2) 0%, transparent 50%),
                    linear-gradient(135deg, #fff5ee 0%, #fdf5e6 100%)
                `
            }
        };

        // Numerical scoring system for leaderboards
        const scoring = {
            // Calculate numerical score for leaderboard
            calculateNumericalScore(moves, timeElapsed, perfectMoves = 6) {
                // Base score from move efficiency (0-1000 points)
                const moveEfficiency = Math.min(perfectMoves / moves, 1.0);
                const moveScore = Math.round(moveEfficiency * 1000);
                
                // Time bonus (0-500 points) - faster = more points
                const timeBonus = Math.max(0, 500 - Math.floor(timeElapsed / 2));
                
                // Perfect game bonus
                const perfectBonus = moves === perfectMoves ? 500 : 0;
                
                // Speed milestone bonuses
                let speedBonus = 0;
                if (timeElapsed < 20) speedBonus = 300;
                else if (timeElapsed < 30) speedBonus = 200;
                else if (timeElapsed < 45) speedBonus = 100;
                else if (timeElapsed < 60) speedBonus = 50;
                
                const totalScore = moveScore + timeBonus + perfectBonus + speedBonus;
                return Math.max(totalScore, 100); // Minimum 100 points
            }
        };

        // Audio context for sound effects
        let audioContext;

        // Fix viewport height for mobile devices
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Initialize the game
        function initGame() {
            // Set viewport height on load and resize
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setViewportHeight, 500);
            });
            
            setupThemeSelection();
            showScene('intro');
        }

        // Setup theme selection - auto-start game when theme is selected
        function setupThemeSelection() {
            const themeCards = document.querySelectorAll('.theme-card');
            
            themeCards.forEach(card => {
                card.addEventListener('click', () => {
                    // Remove previous selection
                    themeCards.forEach(c => c.classList.remove('selected'));
                    
                    // Select current theme
                    card.classList.add('selected');
                    gameState.selectedTheme = card.dataset.theme;
                    
                    // Play selection sound
                    playSound('select');
                    
                    // Auto-start game after a shorter delay
                    setTimeout(() => {
                        startGame();
                    }, 400);
                });
            });
        }

        // Show specific scene with faster, smoother transitions
        function showScene(sceneName) {
            const scenes = document.querySelectorAll('.scene');
            const currentScene = document.querySelector('.scene.active');
            
            // First fade out current scene quickly
            if (currentScene) {
                currentScene.classList.add('fade-out');
                
                setTimeout(() => {
                    scenes.forEach(scene => {
                        scene.classList.remove('active', 'fade-out');
                        scene.style.display = 'none'; // Ensure hidden scenes don't take space
                    });
                    
                    // Then fade in new scene
                    const newScene = document.getElementById(sceneName + 'Scene');
                    newScene.style.display = 'block';
                    newScene.classList.add('active');
                    gameState.currentScene = sceneName;
                    
                    // Update background based on theme
                    if (sceneName === 'game' && gameState.selectedTheme) {
                        document.body.style.background = themes[gameState.selectedTheme].background;
                    } else if (sceneName === 'intro') {
                        document.body.style.background = 'linear-gradient(135deg, #f8f9fa 0%, #ffffff 25%, #f1f3f4 50%, #ffffff 75%, #f8f9fa 100%)';
                    }
                }, 150);
            } else {
                // Initial load - no current scene
                const newScene = document.getElementById(sceneName + 'Scene');
                newScene.style.display = 'block';
                newScene.classList.add('active');
                gameState.currentScene = sceneName;
            }
        }

        // Start the game
        function startGame() {
            if (!gameState.selectedTheme) return;
            
            resetGameState();
            createGameBoard();
            showScene('game');
            playSound('start');
        }

        // Reset game state
        function resetGameState() {
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.startTime = null;
            gameState.endTime = null;
            gameState.gameStarted = false;
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
            
            updateStats();
        }

        // Create the game board
        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            const theme = themes[gameState.selectedTheme];
            const cardData = [...theme.items, ...theme.items].sort(() => Math.random() - 0.5);
            gameState.cards = cardData;

            cardData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.item = item;
                card.innerHTML = '<div class="card-back">?</div>';
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        // Flip a card
        function flipCard(index) {
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }

            const card = document.querySelector(`[data-index="${index}"]`);
            
            // Prevent flipping if card is already flipped or matched
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Prevent flipping more than 2 cards
            if (gameState.flippedCards.length >= 2) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            card.innerHTML = gameState.cards[index];
            gameState.flippedCards.push(index);

            playSound('flip');

            // Check for match when 2 cards are flipped
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateMoves();
                setTimeout(checkMatch, 250);
            }
        }

        // Check if flipped cards match
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = document.querySelector(`[data-index="${index1}"]`);
            const card2 = document.querySelector(`[data-index="${index2}"]`);

            if (gameState.cards[index1] === gameState.cards[index2]) {
                // Match found
                card1.classList.add('matched');
                card2.classList.add('matched');
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                
                gameState.matchedPairs++;
                updateMatches();
                playSound('match');

                // Check if game is won
                if (gameState.matchedPairs === themes[gameState.selectedTheme].items.length) {
                    setTimeout(endGame, 300);
                }
            } else {
                // No match
                card1.classList.add('shake');
                card2.classList.add('shake');
                playSound('nomatch');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    card1.innerHTML = '<div class="card-back">?</div>';
                    card2.innerHTML = '<div class="card-back">?</div>';
                }, 400);
            }

            gameState.flippedCards = [];
        }

        // End the game and show results
        function endGame() {
            gameState.endTime = Date.now();
            clearInterval(gameState.timer);
            
            calculateScore();
            showScene('outro');
            playSound('win');
            createCelebration();
        }

        // Calculate final score and statistics (CLEAN NUMERICAL FOCUS)
        function calculateScore() {
            const timeElapsed = Math.floor((gameState.endTime - gameState.startTime) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const perfectMoves = themes[gameState.selectedTheme].items.length; // 6 for perfect game
            const numericalScore = scoring.calculateNumericalScore(gameState.moves, timeElapsed, perfectMoves);
            
            // Store score for potential leaderboard use
            gameState.finalScore = numericalScore;
            
            // Update outro scene with clean numerical scoring
            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalTheme').textContent = themes[gameState.selectedTheme].name;
            document.getElementById('finalScore').textContent = numericalScore.toLocaleString() + ' poäng';
        }

        // Update star rating display
        function updateStarRating(starCount) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < starCount) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        // Generate achievement badges (SIMPLIFIED)
        function generateAchievements(achievements) {
            const achievementsContainer = document.getElementById('achievements');
            achievementsContainer.innerHTML = '';
            
            achievements.forEach(achievement => {
                const badge = document.createElement('div');
                badge.className = 'achievement-badge';
                badge.textContent = achievement;
                achievementsContainer.appendChild(badge);
            });
        }

        // New game (same theme)
        function newGame() {
            resetGameState();
            createGameBoard();
            playSound('start');
        }

        // Reset current game
        function resetGame() {
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.startTime = null;
            gameState.gameStarted = false;
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }

            // Reset all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped', 'matched', 'shake');
                card.innerHTML = '<div class="card-back">?</div>';
            });

            updateStats();
        }

        // Change theme (go back to intro)
        function changeTheme() {
            // Clear theme selection
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('selected');
            });
            gameState.selectedTheme = null;
            
            showScene('intro');
        }

        // Play again with same theme
        function playAgain() {
            if (gameState.selectedTheme) {
                startGame();
            } else {
                changeTheme();
            }
        }

        // Share score (NUMERICAL FOCUS - SWEDISH)
        function shareScore() {
            const theme = document.getElementById('finalTheme').textContent;
            const time = document.getElementById('finalTime').textContent;
            const moves = document.getElementById('finalMoves').textContent;
            const score = gameState.finalScore || 0;
            
            const shareText = `🎮 Jag fick just ${score.toLocaleString()} poäng i Minnesäventyr! 🏆\n` +
                            `Tema: ${theme} | Tid: ${time} | Drag: ${moves}\n` +
                            `Kan du slå min poäng? 🌟`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Minnesäventyr Poäng',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('🎉 Poäng kopierat! Dela med dina vänner!');
                }).catch(() => {
                    alert(`🎮 Din poäng: ${score.toLocaleString()} poäng!\nTid: ${time} | Drag: ${moves}`);
                });
            }
            
            playSound('select');
        }

        // Start the timer
        function startTimer() {
            gameState.startTime = Date.now();
            gameState.timer = setInterval(updateTimer, 1000);
        }

        // Update timer display
        function updateTimer() {
            if (!gameState.startTime) return;
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update moves counter
        function updateMoves() {
            document.getElementById('moves').textContent = gameState.moves;
        }

        // Update matches counter
        function updateMatches() {
            document.getElementById('matches').textContent = 
                `${gameState.matchedPairs}/${themes[gameState.selectedTheme].items.length}`;
        }

        // Update all stats
        function updateStats() {
            document.getElementById('timer').textContent = '0:00';
            updateMoves();
            if (gameState.selectedTheme) {
                updateMatches();
            }
        }

        // Create celebration effect
        function createCelebration() {
            const container = document.body;
            const celebrationEmojis = ['🎉', '🎊', '⭐', '🌟', '✨'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-50px';
                    particle.style.fontSize = Math.random() * 10 + 25 + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '9999';
                    particle.textContent = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                    particle.style.animation = `floatShapes 3s ease-out forwards`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (container.contains(particle)) {
                            container.removeChild(particle);
                        }
                    }, 3000);
                }, i * 150);
            }
        }

        // Play sound effects
        function playSound(type) {
            if (!gameState.soundEnabled) return;

            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch (type) {
                    case 'select':
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(900, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        break;
                    case 'start':
                        for (let i = 0; i < 4; i++) {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                
                                osc.frequency.setValueAtTime(500 + i * 150, audioContext.currentTime);
                                gain.gain.setValueAtTime(0.12, audioContext.currentTime);
                                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                                
                                osc.start();
                                osc.stop(audioContext.currentTime + 0.3);
                            }, i * 120);
                        }
                        return;
                    case 'flip':
                        oscillator.frequency.setValueAtTime(700, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.15);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                        break;
                    case 'match':
                        oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1400, audioContext.currentTime + 0.25);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
                        break;
                    case 'nomatch':
                        oscillator.frequency.setValueAtTime(350, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(250, audioContext.currentTime + 0.4);
                        gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                        break;
                    case 'win':
                        for (let i = 0; i < 8; i++) {
                            setTimeout(() => {
                                const osc = audioContext.createOscillator();
                                const gain = audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(audioContext.destination);
                                
                                osc.frequency.setValueAtTime(700 + i * 120, audioContext.currentTime);
                                gain.gain.setValueAtTime(0.18, audioContext.currentTime);
                                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                                
                                osc.start();
                                osc.stop(audioContext.currentTime + 0.5);
                            }, i * 90);
                        }
                        return;
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Toggle sound on/off
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            const icon = document.getElementById('soundIcon');
            icon.textContent = gameState.soundEnabled ? '🔊' : '🔇';
            
            if (gameState.soundEnabled) {
                playSound('select');
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);

        // Handle window resize for responsive layout
        window.addEventListener('resize', () => {
            const board = document.getElementById('gameBoard');
            if (window.innerWidth < 480) {
                board.style.gridTemplateColumns = 'repeat(3, 1fr)';
            } else {
                board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            }
        });
    </script>
